<ion-header>
  <ion-navbar>
    <ion-title>
      Friends List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getFriends($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let friend of friends" (click)="friendSelected( friend )">
      {{ friend }}
    </button>
  </ion-list>


  <ion-footer>
    <button id="scanner" ion-button clear large icon-only (click)="beginScanning()"> 
      <ion-icon name="barcode"></ion-icon>
    </button>
    <button id="home" ion-button clear large icon-only (click)="goHome()"> 
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-footer>
</ion-content>
