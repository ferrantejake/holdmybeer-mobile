<ion-header>

</ion-header>

<ion-content padding>
  <button ion-button block color="orange" icon-left (click)="goToPage(1)">
    <ion-icon name="person"></ion-icon>
    Taste Profile
  </button>
  <button ion-button block icon-left (click)="goToPage(2)">
    <ion-icon name="people"></ion-icon>
    Friends

      <ion-icon name="barcode"></ion-icon>
    </button>
  </ion-footer>
</ion-content>
