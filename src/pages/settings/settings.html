<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
     <button ion-item (click)="goToPage(1)">
      <ion-icon name="paper"></ion-icon>
       Terms of Use
     </button>
     <button ion-item (click)="goToPage(2)">
      <ion-icon name="lock"></ion-icon>
       Privacy Policy
     </button>
     <button ion-item (click)="goToPage(3)">
      <ion-icon name="help"></ion-icon>
       Help
     </button>
  </ion-list>


  <ion-footer>
    <button id="scanner" ion-button clear large icon-only (click)="beginScanning()"> 
      <ion-icon name="barcode"></ion-icon>
    </button>
    <button id="home" ion-button clear large icon-only (click)="goHome()"> 
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-footer>
</ion-content>
