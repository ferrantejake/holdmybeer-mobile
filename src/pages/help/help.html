<ion-header>
  <ion-navbar color = toolbar>
    <ion-title>
      Help
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-fab bottom center>
    <button id="scanner" ion-button clear large icon-only (click)="beginScanning()"> 
      <ion-icon name="barcode"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom left>
    <button id="home" ion-button clear large icon-only (click)="goHome()"> 
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
