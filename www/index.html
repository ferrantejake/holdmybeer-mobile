<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="cordova.js"></script>
    <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
    <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>

    <title>BlankCordovaApp1</title>
</head>
<body>
    <div class="app">

        <img src="images/cordova.png">
        <h1>HoldMyBeer</h1>


        <div id="signIn" class="signIn">
            <button id="signInButton">Sign In!</button>
        </div>


        <div id="socialMedia" class="socialMedia">
            <p>Select A Form Of Login</p>
            <div><button id="facebook" class="socialMediaButton">Facebook</button></div>
            <div><button id="google" class="socialMediaButton">GooglePlus</button></div>
            <div><button id="myspace" class="socialMediaButton">MySpace</button></div>
        </div>


        <div id="cameraScreen" class="cameraScreen">
            <button id="switchFriends">Friends</button>
            <button id="switchRecommendations">Recommendations</button>
            <button id="camera">Take a photo!</button>
            <br />
            <img id="myImage" width="100" />
        </div>


        <div id="recommendations" class="recommendations">
            <button id="goToCam">Back To Camera</button>
        </div>


        <div id="friends" class="friends">
            <h1>This is where friends will display</h1>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <li>Friend 3</li>
            </ul>
            <button id="goToCam">Back To Camera</button>
        </div>

    </div>
    
</body>
</html>
